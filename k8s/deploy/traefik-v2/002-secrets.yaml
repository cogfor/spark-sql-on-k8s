---
# https://developer.godaddy.com/keys/
# https://kubernetes.io/docs/concepts/configuration/secret/
apiVersion: v1
kind: Secret
metadata:
  name: godaddy
  namespace: kube-system
type: Opaque
data:
  GODADDY_API_KEY: YXBpa2V5MQ==
  GODADDY_API_SECRET: YXBpc2VjcmV0MQ==
---
# https://docs.traefik.io/middlewares/basicauth/#users
# Note: in a kubernetes secret the string (e.g. generated by htpasswd) must be base64-encoded first.
# To create an encoded user:password pair, the following command can be used:
# htpasswd -nb dev 12345678 | openssl base64
# if multi users, format 
apiVersion: v1
kind: Secret
metadata:
  name: traefik-basic-auth
  namespace: kube-system
data:
  users: |2
    ZGV2OiRhcHIxJElCNWVlUkU2JFExWmdxR2EuQU42TEZzZlNtdExPZzAKCg==